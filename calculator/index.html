<!DOCTYPE html>
<html>
<head>
  <title>Calculator Widget</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="customcss" href="style.css">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <div class="row" id="result">
      <form name="calc">
        <input type="text" class="screen text-right" id="display" name="result" value="calculator-v1.1.1" readonly>
      </form>
    </div>

    <div class="row">
      <button id="n1" type="button" class="btn">1</button>
      <button id="n2" type="button" class="btn">2</button>
      <button id="n3" type="button" class="btn">3</button>
      <button id="back" type="button" class="btn">B</button>
      <button id="clear" type="button" class="btn">C</button>
    </div>

    <div class="row">
      <button id="n4" type="button" class="btn">4</button>
      <button id="n5" type="button" class="btn">5</button>
      <button id="n6" type="button" class="btn">6</button>
      <button id="plus" type="button" class="btn">+</button>
      <button id="multiply" type="button" class="btn">X</button>
    </div>

    <div class="row">
      <button id="n7" type="button" class="btn">7</button>
      <button id="n8" type="button" class="btn">8</button>
      <button id="n9" type="button" class="btn">9</button>
      <button id="minus" type="button" class="btn">-</button>
      <button id="divide" type="button" class="btn">/</button>
    </div>

    <div class="row">
      <button id="n0" type="button" class="btn">0</button>
      <button id="dec" type="button" class="btn">.</button>
      <button id="equal" type="button" class="btn">=</button>
    </div>

  </div>
  <script src="calc.js"></script>
</body>
</html>
